<html>

    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">

    <script src="js/characterController.js"></script>

    <link rel="apple-touch-icon" sizes="72x72" href="icon72.png"/>

<body>

<script src="tour.js"></script>
<div id="holder">
    <div id="pano" style="width:100%; height:100%;">
        <noscript>
            <table style="width:100%;height:100%;">
                <tr style="valign:middle;">
                    <td>
                        <div style="text-align:center;">
                            ERROR:
                            <br/>
                            <br/>
                            Javascript not activated
                            <br/>
                            <br/>
                        </div>
                    </td>
                </tr>
            </table>
        </noscript>
        <script>


            if( navigator.userAgent.toLowerCase().indexOf('firefox') > -1 ){
             html5Type = "always";
            }
            else {
                html5Type = "fallback";

            }


            var viewer1 = createPanoViewer({
                swf: "tour.swf",
                xml: "tour.xml",
                target: "pano",
                id: "viewer1",
                html5: html5Type
            });
            viewer1.embed();

        </script>
    </div>

    <div id="testCharacter"></div>

    <!--
    <div id="popupBox"></div>
    -->
    <div id="loading"></div>
    <div id="overlay"></div>

    <div id="lightsOff"></div>

    <div id="roomTitle" class="Titlebar roomitem">
        <div id="roomTitleText" class="Titletext"></div>
    </div>

    <div id="footer">

        <div id="footer_text">
            <div class="inner">
                <p id="ftext"></p>
            </div>
        </div>
        <div id="footer_button" class="flashbutton"></div>
        <div id="footer_home_button"></div>

    </div>

    <div id="mumbox">
        <canvas id="mumcanvas" width="950" height="2000"></canvas>
    </div>

    <div id="characterbox">
        <canvas id="canvas" width="950" height="2000"></canvas>
    </div>

    <div id="linkBox" class="roomitem">
        <!--<div id="pictureLight"></div>-->
        <!--<div id="linkTitle"></div>-->
        <div id="link">

            <a target="_blank"
               href="http://en.wikipedia.org/wiki/Radiography">http://en.wikipedia.org/wiki/Radiography</a>

        </div>

        <div id="linkNext" class="flashbutton"></div>
        <!--<div id="pictureClose" class="boxCloser">-->
    </div>
</div>

<div id="pictureBox" class="roomitem">
    <!--<div id="pictureLight"></div>-->
    <div id="pictureTitle"></div>
    <div id="picture"></div>
    <div id="pictureNext" class="flashbutton"></div>
    <!--<div id="pictureClose" class="boxCloser">-->
</div>
</div>

<div id="soundwaveBox" class="roomitem">
    <div id="soundwaveBoxTitle"></div>
    <div id="soundwavePicture"></div>
</div>

<div id="audioBox" class="roomitem">
    <div id="audioTitle"></div>
    <!--<div id="audioText"><h1>Click this button to listen!</h1></div>-->
    <div id="audioButton"></div>
    <div id="audioClose"></div>
</div>

<div id="videoBox" class="roomitem">
    <div id="videoTitle"></div>

    <video id="videoHolder" controls>

        <source src="video/fluoroscopy.mp4" id="videoMP4" type="video/mp4">
        <source src="video/fluoroscopy.webm" id="videoWEBM" type="video/webm">
        Your browser does not support HTML5 video.
    </video>

    <div id="videoNext" class="flashbutton"></div>
    <div id="videoButton"></div>
    <div id="videoClose"></div>
</div>

<div id="kerrybox">
    <video id="kerryvideoHolder" poster="img/kerryposter.png" webkit-playsinline>
        <source id="kerryWEBM" src="" type="video/webm"></source>
        <source id="kerryMP4" src="" type="video/mp4"></source>
        <!--<source src="mov_bbb.ogg" type="video/ogg">-->
        Your browser does not support HTML5 video.
    </video>
    <div id="kerryText"></div>
    <div id="kerryPoster"></div>
    <div id="kerryControl" class="kerryPlay"></div>
</div>

</div>

<div id="roomTitlebar" class="">
    <div id="roomBadgeText"></div>
</div>

<div id="badge">
    <div id="badgeflash"></div>
    <div id="badgeitem"></div>
    <div id="badgetitle"></div>
</div>


<div id="splashBlock">
    <div id="splashTitlebar">
        <div id="splashTitleText"></div>
    </div>
    <div id="welcomeblock"></div>
    <div id="splashInstructionBar">
        <div id="splashInstructionText"></div>
    </div>
    <div id="splashCopyright"></div>

</div>


<div id="siemensblock"></div>

<div id="siemensappblock"></div>


<div id="characterBlock">
    <div id="characterTitlebar">
        <div id="characterTitleText"></div>
    </div>
    <div id="characterHolder">
        <div id="chooseTeenGirl" data-charactername="teengirl" class="choseCharacter"></div>
        <div id="chooseGirl" data-charactername="girl" class="choseCharacter"></div>
        <div id="chooseBoy" data-charactername="boy" class="choseCharacter"></div>
        <div id="chooseTeenBoy" data-charactername="teenboy" class="choseCharacter"></div>
    </div>
</div>

<div id="sceneChoiceBlock">
    <div id="sceneChoiceTitlebar">
        <div id="sceneChoiceTitleText"></div>
    </div>
    <div id="sceneChoiceHolder">


        <div class="sceneChoice" data-department="CT">
            <div id="chooseCT"></div>
        </div>


        <div class="sceneChoice" data-department="Fluoroscopy">
            <div id="chooseFluoroscopy"></div>
        </div>
        <div class="sceneChoice" data-department="MRI">
            <div id="chooseMRI"></div>
        </div>

        <div class="sceneChoice" data-department="Nuclear">
            <div id="chooseNuclear"></div>
        </div>

        <div class="sceneChoice" data-department="Ultrasound">
            <div id="chooseUltrasound"></div>
        </div>
        <div class="sceneChoice" data-department="X-Ray">
            <div id="chooseXRay"></div>
        </div>


    </div>
</div>

<div id="menuChoiceBlock">
    <div id="menuChoiceTitlebar">
        <div id="menuChoiceTitleText"></div>
    </div>
    <div id="menuChoiceHolder">


        <div class="menuChoice" id="parentCT" data-department="CT">
            <div id="chooseCT"></div>
        </div>


        <div class="menuChoice" id="parentFluoroscopy" data-department="Fluoroscopy">
            <div id="chooseFluoroscopy"></div>
        </div>
        <div class="menuChoice" id="parentMRI" data-department="MRI">
            <div id="chooseMRI"></div>
        </div>

        <div class="menuChoice" id="parentNuclear" data-department="Nuclear">
            <div id="chooseNuclear"></div>
        </div>


        <div class="menuChoice" id="parentUltrasound" data-department="Ultrasound">
            <div id="chooseUltrasound"></div>
        </div>
        <div class="menuChoice" id="parentXRay" data-department="X-Ray">
            <div id="chooseXRay"></div>
        </div>

        <div class="menuChoice" data-department="Home">
            <div id="chooseHome">
                <a href="index.html"></a>
            </div>
        </div>


    </div>


</div>

<div id="intro_footer_button" class="flashbutton"></div>
